<div class="container">
    <p>Quote: {{quote.description}}</p>
    <p>Author: {{quote.name}}</p>
    <p>This quote will be completed in {{quote.completeDate|dateCount}} days</p>
    <button class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete quote </button>
    <button type ="button"class="btn btn-info">Upvote</button>0
    <button type ="button"class="btn btn-info">Downvote</button>0
</div>
